spring.application.name=planning_pocker
server.port=8082

# -------------------------
# H2 Database / JPA config
# -------------------------

# Active la console web H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# URL JDBC pour une base en mémoire
spring.datasource.url=jdbc:h2:mem:planning_poker_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Créer/mettre à jour le schéma automatiquement
spring.jpa.hibernate.ddl-auto=update
# alternatives : create, create-drop, update, none

# Montrer les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecte H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
